<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>My Notes App</title>
    <style type="text/css">
        body {
            background: url(https://source.unsplash.com/random);
            background-size: cover;
        }

        #time {
            color: black;
            font-size: 15px;
            float: right;
        }

        td {
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" id="myNotesApp" href="#">My Notes App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" id="home" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="reminder" href="#">Reminders</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sort
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" onclick="sortTime()" href="#">Oldest First</a>
                        <a class="dropdown-item" onclick="revSortTime()" href="#">Newest First</a>
                    </div>
                </li>
                <li id="calc" class="nav-item">
                    <a class="nav-link" href="#">Calculator</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Background Color
                    </a>
                    <div class="dropdown-menu text-center" aria-labelledby="navbarDropdown">
                        <label for="colorpicker">Color Picker:</label>
                        <input type="color" id="colorpicker" value="#ffffff">

                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div id="dismiss">
        <!-- <div class="alert alert-success alert-dismissible fade" role="alert">
            <strong>Notes Sorted</strong> You should check in on some of those fields below.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> -->
    </div>

    <div class="container">
        <a class="nav-link active" id="time" href="#">Time</a>
        <!-- <div class="bg-light">
        </div> -->
        <ul class="nav bg-light">

        </ul>
        <h2 class="header text-center my-3">Welcome to the Notes App</h2>
        <br>

        <div style="max-width: 30%;" id="calculator" class="container">
            <table class="table table-dark">
                <tbody>
                    <div class="form-group">
                        <label for="Calculator">
                            <h4>Calculator</h4>
                        </label>
                        <input type="text" class="form-control" id="calculatorInput" aria-describedby="Calculator"
                            placeholder="Enter Your Input Here">
                    </div>
                    <tr>
                        <!-- <th scope="row"></th> -->
                        <td>(</td>
                        <td>)</td>
                        <td>Del</td>
                        <td>AC</td>
                    </tr>
                    <tr>
                        <!-- <th scope="row"></th> -->
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>/</td>
                    </tr>
                    <tr>
                        <!-- <th scope="row"></th> -->
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>X</td>
                    </tr>
                    <tr>
                        <!-- <th scope="row"></th> -->
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <!-- <th scope="row"></th> -->
                        <td>0</td>
                        <td>.</td>
                        <td>=</td>
                        <td>+</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <form>
            <div class="form-group">
                <label for="title">Note Title</label>
                <input type="text" class="form-control" id="noteTitle" placeholder="Enter a descriptive Title">
            </div>
            <div class="insert ">
                <div id="rem" class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="date&Time">Set Reminder</label>
                        <input type="text" class="form-control " id="dateTime" placeholder="Day Mon DD YYYY HH:MM"
                            required>
                        <!-- <div class="valid-feedback">
                        Looks good!
                      </div> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="body">Note Body</label>
                    <textarea class="form-control" id="noteBody" placeholder="Enter your note here..."
                        rows="3"></textarea>
                </div>
        </form>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" id="submit" class="btn btn-primary">Add Note</button>
            </div>
        </div>
        <!-- <h3 class="optionalheader text-center">Your Notes notes will appear hear</h3> -->
        <br>
        <div id="note" class="row"></div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <!-- <script src="index.js"></script> -->
        <script src="index2.js"></script>
</body>

</html>
